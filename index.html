    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="logo">Instagram</div>
        <div class="nav-icons d-flex gap-2">
            <i class="fas fa-th-large"></i>
            <i class="fas fa-circle"></i>
        </div>
        <div class="create-post d-flex align-items-center gap-2">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Create a new post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<label for="description">caption</label>
        <input type="text" name="description" placeholder="describe your post">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Publish</button>
      </div>
    </div>
  </div>
</div>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header d-flex justify-content-between">
            <div>My Crazy dog Spark!</div>
            <span>08/26</span>
        </div>
        <img src="beagle.png" class="card-img-top" alt="Friendly beagle dog">
        <div class="card-body">
            <strong>204 Likes</strong> This is an example of a very good photo that you can post on Instagram.
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div class="logo">Instagram</div>
        <div class="nav-icons d-flex gap-2">
            <i class="fas fa-th-large"></i>
            <i class="fas fa-circle"></i>
        </div>
        <div class="create-post d-flex align-items-center gap-2">
            <button class="btn btn-success">Create a new post</button>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="row mt-3">
        <!-- First Row -->
        <div class="col-4">
            <img src="beagle.jpg" class="img-fluid" alt="Beagle dog">
        </div>
        <div class="col-4">
            <img src="people.png" class="img-fluid" alt="Group of people">
        </div>
        <div class="col-4">
            <img src="city.webp class="img-fluid" alt="Coastal city">
        </div>
        <!-- Second Row -->
        <div class="col-4 mt-2">
            <img src=woman.webp class="img-fluid" alt="Afrodescendant woman smiling">
        </div>
        <div class="col-4 mt-2">
            <img src="https://images.unsplash.com/photo-1570097703229-b195d6dd291f?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid" alt="Eiffel Tower">
        </div>
        <div class="col-4 mt-2">
            <img src="https://images.unsplash.com/photo-1526842232038-2f89babdc974?q=80&w=1953&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid" alt="Soccer game">
        </div>
    </div>
</div>

<!-- Bootstrap JS and FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
